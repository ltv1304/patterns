{% extends 'base.html' %}
{% block title %}Contacts{% endblock %}
{% block content %}
{% include 'nav_panel.html' %}
<h1>Страница категорий курсов</h1>
<h2>Список категорий курсов</h2>
<ul id="category_list">
    {% for item in context['categories'] %}
        <li>{{ item.name }}</li>
    {% endfor %}
    </ul>
<h2>Создать категорию</h2>
<form action="" method="post">
    <input type="text" id="name" name="name" placeholder="Ведите название категории"/>
    <br><button type="submit">Send</button>
</form>
{% endblock %}
